<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <main class="social-links-profile">
        <div class="prof-picture">
            <img class="prof" src="image/prof.jpg">
        </div>

        <div class="name-location">
            <p class="name">Ali Shabani</p>
            <p class="location">Amol, IRAN</p>
        </div>

        <div class="-div-job">
            <p class="job">"Front-end developer."</p>
        </div>

        <div class="social-links">
            <a href="https://github.com/alihstm"><button class="btn" id="github">Github</button></a>
            <a><button class="btn" id="frontend-mentor">Frontend Mentor</button></a>
            <a ><button class="btn" id="linkedin">LinkedIn</button></a>
            <a><button class="btn" id="twitter">Twitter</button></a>
            <a><button class="btn" id="instagram">Instagram</button></a>
        </div>
    </main>
</body>

</html>
